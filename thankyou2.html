<!doctype html>
<html lang="en">
  <head>
    <style>
    :root {
        --pico-border-radius: 2rem;
        --pico-typography-spacing-vertical: 1.5rem;
        --pico-form-element-spacing-vertical: 1rem;
        --pico-form-element-spacing-horizontal: 1.25rem;
    }
    h1 {
        --pico-font-family: Pacifico, cursive;
        --pico-font-weight: 400;
        --pico-typography-spacing-vertical: 0.5rem;
        --pico-h1-color: #f42c6f;
    }
    button {
        --pico-font-weight: 700;
    }
    </style>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="color-scheme" content="light dark">
    <link rel="stylesheet" href="css/pico.min.css">
    <link rel="stylesheet" href="css/pico.colors.min.css">
    <title>Will you be my Valentines?</title>
  </head>
  <body class="container-fluid">
    <main class="container-fluid" style="margin: auto;">
      <h1 style="text-align: center;">糖爹 may not be able to grant them all, but here are some flowers first!</h1>
    </main>
    <main class="container-fluid">
        <div style="display: flex; justify-content: center;">
            <img src="garfield.gif">
        </div>
    </main> 
    <main class="container-fluid">
        <div style="display: flex; justify-content: center;">
            <img src="kiss.gif" id="kiss"  style="display: none;">
        </div>
    </main>
    <main class="container-fluid">
        <div style="display: flex; justify-content: center;">
            <button id="sendLoveButton" style="background-color: #f7708e; border-color: #f7708e;">I love my 糖爹 <3</button>
        </div>
    </main> 
  </body>
  <script>
    document
      .getElementById("sendLoveButton")
      .addEventListener("click", function () {
        var picture = document.getElementById("kiss");

        currentDisplay = window.getComputedStyle(picture).display;

        if (currentDisplay == "none"){
            picture.style.display = "block";
        }
        else {
            var currentWidth = parseInt(window.getComputedStyle(picture).width);
            var currentHeight = parseInt(window.getComputedStyle(picture).height);
            picture.style.width = currentWidth + 50 + "px";
            picture.style.height = currentHeight + 50 + "px";
        }        
      });
  </script>
</html>
